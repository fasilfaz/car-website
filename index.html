<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fdf700cf34.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header blur-header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                RaceCar
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Blog</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Members</a>
                    </li>

                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            

            <div class="nav__toggle" id="nav-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
          </nav>
    </header>
    <main class="main">
       <section class="home">
         <div class="home__swiper swiper">
            <div class="swiper-wrapper">
                <article class="home__article car__orange swiper-slide">
                    <div class="home__panel-1"></div>
                    <div class="home__panel-2"></div>

                    <div class="home__content container">
                        <div class="home__data">
                            <div class="home__titles">
                                <h3 class="home__subtitle">Let's</h3>
                                <h1 class="home__title">RACE</h1>
                            </div>

                            <div class="home__image">
                                <img src="img/car-1.png" alt="image" class="home__img">
                            </div>
                        </div>
                        <div class="home__info">
                            <div class="home__specs">
                                <span>302 MPH</span>
                                <span>0 - 100 KM/H</span>
                                <span>360 KW</span>
                            </div>
                            <a href="#" class="home__button">
                                <span>Discover More</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </article>
                <article class="home__article car__green swiper-slide">
                    <div class="home__panel-1"></div>
                    <div class="home__panel-2"></div>

                    <div class="home__content container">
                        <div class="home__data">
                            <div class="home__titles">
                                <h3 class="home__subtitle">Let's</h3>
                                <h1 class="home__title">RACE</h1>
                            </div>

                            <div class="home__image">
                                <img src="img/car-2.png" alt="image" class="home__img">
                            </div>
                        </div>
                        <div class="home__info">
                            <div class="home__specs">
                                <span>302 MPH</span>
                                <span>0 - 100 KM/H</span>
                                <span>360 KW</span>
                            </div>
                            <a href="#" class="home__button">
                                <span>Discover More</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </article>
                <article class="home__article car__blue swiper-slide">
                    <div class="home__panel-1"></div>
                    <div class="home__panel-2"></div>

                    <div class="home__content container">
                        <div class="home__data">
                            <div class="home__titles">
                                <h3 class="home__subtitle">Let's</h3>
                                <h1 class="home__title">RACE</h1>
                            </div>

                            <div class="home__image">
                                <img src="img/car-3.png" alt="image" class="home__img">
                            </div>
                        </div>
                        <div class="home__info">
                            <div class="home__specs">
                                <span>302 MPH</span>
                                <span>0 - 100 KM/H</span>
                                <span>360 KW</span>
                            </div>
                            <a href="#" class="home__button">
                                <span>Discover More</span>
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </article>
            </div>
         </div>
         <div class="home__interaction">
            <div class="home__social">
                <div class="home__social-border"></div>
                <a href="#" target="_blank" class="home__social-link">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" target="_blank" class="home__social-link">
                    <i class="fa-brands fa-instagram"></i> 
                </a>
                <a href="#" target="_blank" class="home__social-link">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            <div class="swiper-pagination"></div>
         </div>
       </section>
    </main>

    <!--=============== GSAP JS ===============-->
    <script src="gsap.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
